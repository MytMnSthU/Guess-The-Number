<!DOCTYPE html>

<head>
   <title>Guess the number</title>
   <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container">
      <div id="app">
         <h1 class="caption ">
            Guess the number <br><span>Between 10 and 100</span>
         </h1>
         <h4 class="answer check"></h4>
         <div class="input-group">
            <input type="text" name="text" class="input-text" />
            <button class="btn-guess">Guess</button>
         </div>
      </div>
   </div>

   <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
